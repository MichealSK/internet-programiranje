<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="images/p1-4.jpg" id="image" alt="">

    <!-- се поставува onchange event на select елементот -->
    <select id="variant" onchange="changeVariant()">
        <option value="images/p1-4.jpg">yellow</option>
        <option value="images/testshirt.jpg">red</option>
        <option value="images/orange.webp">orange</option>
    </select>
    
    <script>
        // функција која се повикува кога ќе се смени вредноста на select елементот
        function changeVariant(){
            var img = document.getElementById("image");
            var variant = document.getElementById("variant").value;
            img.src = variant;
        }
    </script>
</body>
</html>
