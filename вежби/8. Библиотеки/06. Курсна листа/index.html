<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö—É—Ä—Å–Ω–∞ –ª–∏—Å—Ç–∞</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

    <style>
      body {
        font-family: sans-serif;
      }

      h2 {
        text-align: center;
      }

      .card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        width: 380px;
        border-radius: 20px;
        padding: 26px 28px;
        box-shadow: inset 0 0 0 12px #658ac7;
        margin: auto;
        margin-bottom: 8px;
      }

      .card-name {
        font-size: 18px;
        font-weight: normal;
        line-height: 23px;
        margin: 0;
      }

      .card-code {
        font-size: 12px;
        color: gray;
      }

      .card-value {
        font-weight: bold;
        font-size: 26px;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <h2>–ö—É—Ä—Å–Ω–∞ –ª–∏—Å—Ç–∞</h2>

    <div id="container"></div>
  </body>

  <script>
    const currencies = [
      {
        code: "EUR",
        name: "–ï–≤—Ä–æ",
        flag: "üá™üá∫",
        value: 61.58,
      },
      {
        code: "USD",
        name: "–ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏ –¥–æ–ª–∞—Ä",
        flag: "üá∫üá∏",
        value: 57.77,
      },
      {
        code: "GBP",
        name: "–ë—Ä–∏—Ç–∞–Ω—Å–∫–∞ —Ñ—É–Ω—Ç–∞",
        flag: "üá¨üáß",
        value: 71.38,
      },
      {
        code: "CAD",
        name: "–ö–∞–Ω–∞–¥—Å–∫–∏ –¥–æ–ª–∞—Ä",
        flag: "üá®üá¶",
        value: 42.19,
      },
    ];

    const container = document.getElementById("container");

    // –î–æ–¥–∞–¥–∏ –∫–∞—Ä—Ç–∏—á–∫–∏ –∑–∞ —Å–µ–∫–æ—ò–∞ –≤–∞–ª—É—Ç–∞
    for (const currency of currencies) {
      const card = `
        <div id=${currency.code} class="card">
          <div class="card-info">
            <h4 class="card-name">${currency.name}</h4>
            <span class="card-code">${currency.flag} ${currency.code}</span>
          </div>

          <strong class="card-value">MKD ${currency.value}</strong>
        </div>
      `;

      container.innerHTML += card;
    }

    for (const currency of currencies) {
      // –ü—Ä–æ–Ω–∞—ò–¥–∏ —ò–∞ –∫–∞—Ä—Ç–∏—á–∫–∞—Ç–∞ –∏ –≤—Ä–µ–¥–Ω–æ—Å—Ç–∞ –∑–∞ —Å–µ–≥–∞—à–Ω–∞—Ç–∞ –≤–∞–ª—É—Ç–∞
      const card = document.getElementById(currency.code);
      const cardValue = card.querySelector(".card-value");

      // –û–¥–±–µ—Ä–∏ –Ω–∞—Å–æ–∫–∞ –∏ –Ω–æ–≤–∞ —Ä–∞–Ω–¥–æ–º –≤—Ä–µ–¥–Ω–æ—Å—Ç
      const direction = anime.random(0, 1) === 1 ? "up" : "down";
      const diff = anime.random(1, 10);

      currency.value += direction === "up" ? diff : -diff;

      const speed = (diff / 4) * 1000;

      // –ê–Ω–∏–º–∏—Ä–∞—ò —ò–∞ –≤—Ä–µ–¥–Ω–æ—Å—Ç–∞ –Ω–∞ –∫–∞—Ä—Ç–∏—á–∫–∞—Ç–∞
      anime({
        targets: cardValue,
        innerHTML: `MKD ${currency.value}`,
        color: direction === "up" ? "#00FF00" : "#FF0000",
        round: 100,
        easing: "linear",
        duration: speed,
      });
    }
  </script>
</html>
