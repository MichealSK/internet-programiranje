<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

    <style>
      .container {
        display: inline-block;
        width: 500px;
        height: 25px;
        border: 1px solid lightgray;
        border-radius: 25px;
        overflow: hidden;
      }

      #progress {
        width: 30%;
        height: 100%;
        background-color: #3498db;
        border-radius: 25px;
      }

      #percentage {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="progress"></div>
    </div>
    <span id="percentage">0%</span>
  </body>

  <script>
    const duration = 3000;

    anime({
      targets: "#progress",
      translateX: [-250, 500],
      backgroundColor: ["#3498db", "#2ecc71"],
      easing: "linear",
      duration: 2500,
      loop: true,
    });
  </script>
</html>
