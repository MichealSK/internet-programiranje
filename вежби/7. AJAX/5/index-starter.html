<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --text: #070707;
            --background: #f3f7f7;
            --primary: #58b9ad;
            --secondary: #91e4da;
            --accent: #5beddc;

            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }

        html {
            font-family: "Poppins", "serif";
            box-sizing: border-box;

        }

        *::-webkit-scrollbar {
            width: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        *::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        button {
            border: none;
            outline: none;
            font-family: "Poppins", "serif";
            box-shadow: var(--shadow);
            transition: all 200ms ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(101%);
        }

        button:active {
            transform: scale(98%);
        }

        #song-finder-app {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--background);
            height: 100vh;
        }

        .song-chunks-container {
            display: grid;
            grid-template-rows: 1fr 5fr;
            align-content: center;
            justify-content: center;
            flex-direction: column;
            background-color: var(--secondary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 1rem;
        }

        .song-chunks {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            gap: 0.5rem;
        }

        .song-chunk {
            background-color: var(--primary);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .song-chunk:active {
            transform: scale(95%);
        }

        .main-ui-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background-color: var(--accent);
            box-shadow: var(--shadow);

            border-radius: 30px;
        }

        #find-song-btn {
            font-size: 2rem;
            padding: 2.1em 1em;
            border-radius: 50%;
            font-weight: 700;
            background-color: lightskyblue;
            color: white;
            box-shadow: var(--shadow);
        }

        .found-song-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary);
            box-shadow: var(--shadow);

            border-radius: 10px;
        }

        .song-info-container {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60%;
        }

        .song-cover-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .song-duration {
            position: absolute;
            color: black;
            box-shadow: var(--shadow);
            background-color: var(--accent);
            opacity: 90%;
            padding: 0.4rem;
            border-radius: 10px;
            bottom: 3%;
            right: 4%;
            font-size: clamp(1vw, 1rem, 0.5rem);
        }

        .song-cover-container img {
            width: 15vw;
            aspect-ratio: 1/1;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .song-info-field {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem;
            width: 80%;
            font-size: 1.2rem;
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            color: white;
            font-weight: 500;
        }

        h3 {
            font-size: 2rem;
            color: var(--primary);
        }

    </style>

</head>
<body>
<main id="song-finder-app">
    <section class="song-chunks-container">
        <h3>Song Chunks</h3>
        <div class="song-chunks">
            <div class="song-chunk">0.11_11_1</div>
            <div class="song-chunk">0.11_11_1</div>
            <div class="song-chunk">0.11_11_1</div>
        </div>
    </section>
    <section class="main-ui-container">
        <button id="find-song-btn">Shzamit</button>
        <h3>Identify:</h3>
        <div class="identifying-chunk">
            <div class="song-chunk">0.11_11_1</div>
        </div>
    </section>
    <section class="found-song-container">
        <h3>Song Info</h3>
        <div class="song-info-container">
            <div class="song-cover-container">
                <img alt="Song Cover Picture" src="https://media.npr.org/assets/img/2023/02/27/1-8fkvzbsdsj4hnxtuzo5klg-777286871-7733fe3e5655dda05398f08e0575ed52b9879597-s1100-c50.jpg">
                <div class="song-duration">10:10</div>
            </div>
            <div class="song-artis song-info-field">Song Artis</div>
            <div class="song-title song-info-field">Song Title</div>

        </div>
    </section>
</main>

</body>
</html>
