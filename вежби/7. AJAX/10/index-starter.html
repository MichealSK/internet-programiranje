<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --text: #081d1c;
            --background: #dbe8e8;
            --primary: #3cc7bc;
            --secondary: #e092a5;
            --accent: #d3b366;

            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }

        html {
            font-family: "Poppins", "serif";
            box-sizing: border-box;

        }

        *::-webkit-scrollbar {
            width: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        *::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        button {
            border: none;
            outline: none;
            font-family: "Poppins", "serif";
            box-shadow: var(--shadow);
            transition: all 200ms ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(101%);
        }

        button:active {
            transform: scale(98%);
        }


        #crafting-app {
            display: grid;
            min-height: 100vh;
            background-color: var(--background);
            grid-template-rows: 1fr 2fr 2fr;
            padding: 0.3rem;
        }

        #crafting-app header {
            font-size: 3rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crafting-main {
            display: grid;
            grid-template-columns: 1fr 2.5fr 2fr;
        }

        .buttons-tab {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        #clear-items {
            font-size: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: var(--secondary);
            color: white;
        }

        .crafting-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding: 0.3rem;
            gap: 0.3rem;
            border-radius: 3px;
        }

        .crafting-slot {
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crafting-slot:active {
            opacity: 85%;
        }

        .additional-crafting-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 4rem 1rem;
            gap: 4rem;
            /*align-items: center;*/
        }

        #powder-slot {
            border: 5px dashed var(--secondary);
        }

        .controls-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .materials-and-powders {
            display: grid;
            grid-template-rows: 1.5fr 3fr;
            padding: 1rem;
            gap: 1rem;
        }

        .powders {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .materials {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
        }

        .powder-slot {
            background-color: var(--secondary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .powder-slot:active {
            opacity: 85%;
        }

        #powder-slot {
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #powder-slot:active {
            opacity: 85%;
        }

        #result-item-slot {
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result-item-slot:active {
            opacity: 85%;
        }

        .material-slot {
            background-color: var(--accent);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .material-slot:active {
            opacity: 85%;
        }


        .crafted-items {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(5, 1fr);
            gap: 0.3rem;
            padding: 2rem;
        }

        .crafted-item-slot {
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crafted-item-slot:active {
            opacity: 85%;
        }

        .item-creation {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
            background-color: var(--accent);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .creator-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .creator-buttons button {
            padding: 0.5rem;
            background: var(--secondary);
            color: white;
            border-radius: 10px;
        }

        .creator-input {
            display: flex;
            flex-direction: column;

        }

        .creator-input input {
            padding: 0.5rem;
            outline: none;
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .item {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 40%;
            aspect-ratio: 1/1;
        }

        /*Classes to be used dynamically*/

        .creator-mode-enabled {
            border: 3px solid var(--accent);

        }

        .selected {
            outline: 5px solid white;
        }

        .blueprint {
            opacity: 50%;
        }

        .blue-filter {
            filter: brightness(120%) hue-rotate(180deg);
        }

        .red-filter {
            filter: brightness(80%) hue-rotate(-40deg);
        }


    </style>
</head>
<body>


<div id="crafting-app">
    <header>Craft.IO</header>
    <main class="crafting-main">
        <div class="buttons-tab">
            <button id="clear-items">Clear All User Items</button>
        </div>
        <div class="crafting-container">
            <div class="crafting-slot creator-mode-enabled" data-slot-id="0"></div>
            <div class="crafting-slot" data-slot-id="1">
                <div title="Wood"
                     class="item"
                     style="background-image: url(./Content/images/wood.png)"
                     data-item-name="wood"
                     data-item-type="material"
                ></div>
            </div>
            <div class="crafting-slot" data-slot-id="2"></div>
            <div class="crafting-slot" data-slot-id="3"></div>
            <div class="crafting-slot" data-slot-id="4"></div>
            <div class="crafting-slot" data-slot-id="5"></div>
        </div>
        <div class="additional-crafting-slots">
            <div class="" id="powder-slot">

            </div>
            <div class="" id="result-item-slot">

            </div>
        </div>
    </main>
    <section class="controls-container">
        <div class="materials-and-powders">
            <div class="powders">
                <div class="powder-slot">

                    <div title="Blue Powder"
                         class="item"
                         style="background-image: url(./Content/images/blue-powder.png)"
                         data-item-name="bluePowder"
                         data-item-type="powder"
                    ></div>
                </div>
                <div class="powder-slot">
                    <div title="Red Powder"
                         class="item"
                         style="background-image: url(./Content/images/red-powder.png)"
                         data-item-name="redPowder"
                         data-item-type="powder"
                    ></div>
                </div>
            </div>
            <div class="materials">
                <div class="material-slot">
                    <div title="Wood"
                         class="item"
                         style="background-image: url(./Content/images/wood.png)"
                         data-item-name="wood"
                         data-item-type="material"
                    ></div>
                </div>
                <div class="material-slot">
                    <div title="Metal"
                         class="item"
                         style="background-image: url(./Content/images/metal.png)"
                         data-item-name="metal"
                         data-item-type="material"
                    ></div>
                </div>
                <div class="material-slot">
                    <div title="Stone"
                         class="item"
                         style="background-image: url(./Content/images/stone.png)"
                         data-item-name="stone"
                         data-item-type="material"
                    ></div>
                </div>
                <div class="material-slot">
                    <div title="Eternal Flame"
                         class="item"
                         style="background-image: url(./Content/images/eternal-flame.png)"
                         data-item-name="eternalFlame"
                         data-item-type="material"
                    ></div>
                </div>
            </div>


        </div>
        <div class="crafted-items">
            <div class="crafted-item-slot" id="crafted-item-0">
                <div title="Wood"
                     class="item"
                     style="background-image: url(./Content/images/wood.png)"
                     data-item-name="wood"
                     data-item-type="material"
                ></div>
            </div>
            <div class="crafted-item-slot" id="crafted-item-1"></div>
            <div class="crafted-item-slot" id="crafted-item-2"></div>
            <div class="crafted-item-slot" id="crafted-item-3"></div>
            <div class="crafted-item-slot" id="crafted-item-4"></div>
            <div class="crafted-item-slot" id="crafted-item-5"></div>
            <div class="crafted-item-slot" id="crafted-item-6"></div>
            <div class="crafted-item-slot" id="crafted-item-7"></div>
            <div class="crafted-item-slot" id="crafted-item-8"></div>
            <div class="crafted-item-slot" id="crafted-item-9"></div>
        </div>
        <div class="item-creation">
            <div class="creator-input">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name">
            </div>
            <div class="creator-input">
                <label for="item-picture">Item Picture</label>
                <input type="text" id="item-picture">
            </div>
            <div class="creator-buttons">
                <button id="creator-mode-btn">Creator Mode: OFF</button>
                <button id="create-item-btn">Create Item</button>
            </div>
        </div>
    </section>
</div>

</html>
